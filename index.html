<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ATM card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/icon/Mastercard-logo.svg.png" alt="">
                <h4> Master card </h4>
            </div>
            <img src="/icon/chip..png" alt="" class="chip">
        </header>
        <div class="card-info">
            <div class="name-number">
                <h5> Card Number</h5>
                <h5 class="number"> 8948 7453 7493 9363 </h5>
                <h5 class="name"> Hafafaz Tech</h5>
            </div>
            <div class="valid">
                <h5> Valid Thru</h5>
                <h5> 01/30</h5>
            </div>
        </div>
    </div>

</body>

</html>
